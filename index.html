<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Adding fonts/jquery cdn/favicons/font awesome CDN/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Donut ToDo App</title>
</head>

<body>
    <header class="header">
    </header>
    <!-- main content -->
    <main class="main">
        <section class="main-section">
            <div class="today">
                <img src="images/logo.png" alt="logo">
                <div class="today-piece  middle  month"></div>
                <div class="today-piece  middle  date"></div>
            </div>
            <img src="images/notodos.png" alt="notodos" class="notodos">
            <div class="container">
                <ul class="todo">
                </ul>
            </div>
            <section class="buttons">
                <input type="text" name="newitem" class="nItem" placeholder="add new todo...">
                <i class="fa fa-plus-circle aItem" aria-hidden="true"></i>
            </section>
        </section>
    </main>
    <!-- Spinning footer -->
    <footer>
        <p><i id="cog" class="fa fa-cog fa-spin fa-fw"></i>Code, design by:
            <span>Despoina Tosounidou</span> | Â© 2017 </p>
    </footer>
    <script src="js/clock.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
